<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

  <title>Frontend Mentor | Pod request access landing page</title>
</head>

<body>

  <div class="background__wrapper">
    <picture class="pod__background">
      <source srcset="assets/mobile/image-host.jpg" media="(max-width: 370px)">
      <source srcset="assets/tablet/image-host.jpg" media="(max-width: 770px)">
      <source srcset="assets/desktop/image-host.jpg" media="(min-width: 1440px)">
      <img src="assets/desktop/image-host.jpg">
    </picture>
  </div>

  <img src="assets/desktop/bg-pattern-dots.svg" class="pod__pattern">

  <main class=" pod">

    <header class="pod__header">
      <img src="assets/desktop/logo.svg" class="pod__logo" alt="pod logo">
    </header>

    <section class="pod__hero">

      <h1 class="pod__title">
        <span>
          Publish your podcasts
        </span>
        everywhere.
      </h1>

      <p class="pod__text">
        Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify,
        Apple Podcasts, Google Podcasts, Pocket Casts and more!
      </p>

      <div class="pod__companies">
        <img src="assets/desktop/spotify.svg" class="pod__company" alt="Spotify logo">
        <img src="assets/desktop/apple-podcast.svg" class="pod__company" alt="Apple logo">
        <img src="assets/desktop/google-podcasts.svg" class="pod__company" alt="Google logo">
        <img src="assets/desktop/pocket-casts.svg" class="pod__company" alt="Pocket logo">
      </div>

      <div class="form__container">
        <form class="form" id="form">
          <div class="form__control">
            <input type="email" id="email" placeholder="Email address">
          </div>
          <button type="submit">Request Access</button>
        </form>
      </div>

    </section>

  </main>

  Request access

</body>

</html>
