<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

  <title>Frontend Mentor | Pod request access landing page</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@0,100..900;1,100..900&family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Kumbh+Sans:wght@100..900&family=League+Spartan:wght@100..900&family=Lexend+Deca:wght@100..900&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="background__wrapper">
    <div class="pod__overlay"></div>
    <picture class="pod__background">
      <source srcset="assets/mobile/image-host.jpg" media="(max-width: 370px)">
      <source srcset="assets/tablet/image-host.jpg" media="(max-width: 770px)">
      <source srcset="assets/desktop/image-host.jpg" media="(min-width: 1440px)">
      <img src="assets/desktop/image-host.jpg">
    </picture>
  </div>

  <div class="pattern__wrapper">
    <img src="assets/desktop/bg-pattern-dots.svg" class="pod__pattern">
  </div>

  <main class=" pod">

    <header class="pod__header">
      <img src="assets/desktop/logo.svg" class="pod__logo" alt="pod logo">
    </header>

    <section class="pod__hero">

      <h1 class="pod__title">
        <span>
          Publish your podcasts
        </span>
        everywhere.
      </h1>

      <p class="pod__text">
        Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify,
        Apple Podcasts, Google Podcasts, Pocket Casts and more!
      </p>

      <div class="pod__companies">
        <img src="assets/desktop/spotify.svg" class="pod__company" alt="Spotify logo">
        <img src="assets/desktop/apple-podcast.svg" class="pod__company" alt="Apple logo">
        <img src="assets/desktop/google-podcasts.svg" class="pod__company" alt="Google logo">
        <img src="assets/desktop/pocket-casts.svg" class="pod__company" alt="Pocket logo">
      </div>

      <div class="form__container">
        <form class="form" id="form">
          <div class="form__control">
            <input type="email" id="email" placeholder="Email address">
          </div>
          <button type="submit">Request Access</button>
        </form>
      </div>

    </section>

  </main>

</body>

</html>
